<script>
  const ws = new WebSocket("ws://127.0.0.1:15024", "node-protocol");
  Object.assign(ws, {
    onopen: () => console.log("webSocket is connection Success!"),
    onmessage: evt => {
      const {data} = evt;
      $("#console").html(data);
    },
    onclose: () => $("#console").html(`socket client is up`),
  });
</script>
