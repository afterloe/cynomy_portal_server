<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <style>
      .dataMagager_modify {display: inline-block; position: absolute; margin: -2rem 0 0 35rem; cursor: pointer;}
      .ibaAttribute .dataMagager_modify {margin: -2rem 0 0 31.7rem}
      .dataManager_header .dataMagager_modify {margin: -2rem 0 0 40.1rem}
      .form-group input {border-top:none;border-left:none;border-right:none;}
    </style>
  </head>
  <body>
    <!-- Large modal -->
    <button class="btn btn-primary" data-toggle="modal" data-target="#dataManager">Large modal</button>

    <div class="modal fade bd-example-modal-lg" id="dataManager" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title">XX 基础数据管理</h4>
          </div>

          <div class="modal-body">
            <h3>常规属性</h3>
            <div class="dropdown-divider"></div>
            <form>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">名字</label>
                <div class="col-sm-10">
                  <p class="form-control-static">XX</p>
                  <span class="dataMagager_modify">
                    <span class="btn btn-outline-warning btn-sm " data-toggle="collapse" href="#dataManager_collapse" aria-expanded="false" aria-controls="collapseExample">修改</span>
                  </span>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label">链接</label>
                <div class="col-sm-10">
                  <p class="form-control-static">http://tru.jwis.cn</p>
                  <span class="dataMagager_modify">
                    <span class="btn btn-outline-warning btn-sm " data-toggle="collapse" href="#dataManager_collapse" aria-expanded="false" aria-controls="collapseExample">修改</span>
                  </span>
                </div>
              </div>

              <span class="dataManager_header">
                <h3>IBA属性</h3>
                <span class="dataMagager_modify">
                  <a class="btn btn-outline-success btn-sm" data-toggle="collapse" href="#dataManager_collapse" aria-expanded="false" aria-controls="collapseExample">新增IBA属性</a>
                </span>
              </span>

              <div class="dropdown-divider"></div>

              <div class="ibaAttribute">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">链接</label>
                  <div class="col-sm-10">
                    <p class="form-control-static">http://tru.jwis.cn</p>
                    <span class="dataMagager_modify">
                      <span class="btn btn-outline-warning btn-sm " data-toggle="collapse" href="#dataManager_collapse" aria-expanded="false" aria-controls="collapseExample">修改</span>
                      <span class="btn btn-outline-danger btn-sm ">删除</span>
                    </span>
                  </div>
                </div>
              <div>

            </form>

            <div class="collapse" id="dataManager_collapse">
              <div class="card card-block" style="display:block;">
               <label calss="card-title">**</label>
               <div class="card-text">
                 <div class="form-group">
                  <input class="form-control" placeholder="**">
                  <small id="emailHelp" class="form-text text-muted">修改完毕之后记得点击保存</small>
                 </div>
                 <a href="javascript:void(0);" onClick="javascript:setSVNAddress(this);" class="btn btn-outline-primary btn-sm pull-right">保存</a>
               </div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
